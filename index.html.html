<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            box-shadow: 0 0 10px black;
            margin: 100px auto;
            padding: 30px 30px;
        }
    </style>
    <script>
        function fn() {
            var inputRef = document.getElementById("i1")
            var buttonRef = document.getElementById("btn")
            if (inputRef.type == "password") {
                inputRef.type = "text"
                buttonRef.innerText = "hide password"
            } else {
                inputRef.type = "password"
                buttonRef.innerText = "show password"
            }
        }
    </script>
</head>

<body>
    <div>
        <h2>Show /hide password</h2>
        <label for="">password</label>
        <input type="password" id="i1">
        <button onclick="fn()" id="btn">show password</button>

    </div>
</body>

</html>
